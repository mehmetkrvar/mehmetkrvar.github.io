<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A≈ük Dolu Oyun</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            flex-direction: column;
        }
        .netflix-heart {
            font-size: 100px;
            color: red;
            animation: netflixIntro 2s ease-in-out;
        }
        @keyframes netflixIntro {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .heart {
            width: 80px;
            height: 80px;
            background: red;
            position: relative;
            transform: rotate(-45deg);
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -40px;
            left: 0;
        }
        .heart:after {
            left: 40px;
            top: 0;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s, transform 1s;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="netflix-heart">‚ù§Ô∏è</div>
    <div class="game-container">
        <div class="heart" onclick="checkHeart(0)"></div>
        <div class="heart" onclick="checkHeart(1)"></div>
        <div class="heart" onclick="checkHeart(2)"></div>
    </div>
    <div class="message" id="resultMessage"></div>
    
    <script>
        let correctHeart = Math.floor(Math.random() * 3);
        let hasClicked = false;
        
        function checkHeart(index) {
            if (hasClicked) return;
            hasClicked = true;
            const message = document.getElementById('resultMessage');
            if (index === correctHeart) {
                message.innerHTML = "Tebrikler! Mehmet Karvar seni √ßook seviyor! ‚ù§Ô∏è";
                message.style.color = "#ff0";
            } else {
                message.innerHTML = "√úzg√ºn√ºm, yanlƒ±≈ü se√ßim! üò¢";
                message.style.color = "red";
            }
            message.style.opacity = "1";
            message.style.transform = "translateY(20px)";
        }
    </script>
</body>
</html>
