<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantik Büyüme</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #bar {
            width: 10px;
            height: 30px;
            background-color: pink;
            transition: width 0.5s, height 0.5s;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d63384;
        }
        #counter {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="bar"></div>
    <p id="counter">Birim: 10</p>
    <p id="message">Yasemin, seninle her an çok özel.</p>
    <script>
        let width = 10;
        const messages = [
            "Yasemin, gülüşün güneş gibi.",
            "Seninle her an bir bahar.",
            "Gözlerin yıldızların ışığı gibi parlıyor.",
            "Senin yanındayken zaman duruyor.",
            "Sonsuza dek seninle olmak istiyorum.",
            "Aşkın ruhumu aydınlatıyor.",
            "Sen benim kalbimin en güzel melodisisin."
        ];
        let index = 0;
        
        function growBar() {
            if (width < 17) {
                width += 1;
                document.getElementById('bar').style.width = width + 'px';
                document.getElementById('counter').innerText = "Birim: " + width;
                document.getElementById('message').innerText = messages[index % messages.length];
                index++;
                setTimeout(growBar, 1000);
            } else {
                document.getElementById('bar').style.height = "50px";
                document.getElementById('message').innerText = "BEN ÇANAKKALEYİM, BEN GEÇİLMEZİM!";
            }
        }
        
        setTimeout(growBar, 1000);
    </script>
</body>
</html>
