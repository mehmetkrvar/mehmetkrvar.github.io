<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlit Memories</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Siyah arka plan */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            color: #FFD700; /* Sarı renk */
            text-shadow: 0 0 20px #FFD700;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            color: #FFD700;
            margin-top: 10px;
        }

        /* Yıldızlı Arka Plan */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7aCNaA9c7wrYf1jW/giphy.gif') repeat;
            animation: moveStars 100s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(100%); }
        }

        /* Gezegen Animasyonu */
        .planet {
            position: relative;
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #000;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8); /* Sarı parlama efekti */
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Karakterlerin Konumu ve Animasyonu */
        .character {
            position: absolute;
            bottom: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 1s ease;
        }

        #yasemin {
            left: 60px;
            background-color: #ff69b4; /* Yasemin karakteri için pembe */
        }

        #mehmet {
            right: 60px;
            background-color: #4682b4; /* Mehmet karakteri için mavi */
        }

        /* Buton ve Mesaj */
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            max-width: 600px;
            line-height: 1.5;
            font-style: italic;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ffcc00;
        }

        /* Kalp Animasyonu */
        .heart {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            color: #FF69B4;
            font-size: 4em;
            animation: heartAnimation 2s ease forwards;
            z-index: 1;
        }

        @keyframes heartAnimation {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
            100% { transform: translateX(-50%) scale(1); opacity: 0; }
        }

        /* Mobil Uyumlu Stil */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .planet {
                width: 200px;
                height: 200px;
            }
            .character {
                width: 30px;
                height: 30px;
            }
            .button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <div id="gameTitle">
            <h1>Moonlit Memories</h1>
            <p>İki kalp, yıldızlar arasında bir yolculuğa çıkıyor...</p>
        </div>

        <div class="planet">
            <div id="yasemin" class="character"></div>
            <div id="mehmet" class="character"></div>
        </div>

        <div class="message" id="message">Gecenin derinliğinde, bir araya gelme zamanı geliyor...</div>
        
        <button class="button" id="nextStepBtn">Birlikte Bir Anı Yarat!</button>
    </div>

    <!-- Uzay Temalı Müzik -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Değişkenler
        let messageIndex = 0;
        let messages = [
            "Yıldızlar arasındaki sessizlikte göz göze gelmek...",
            "Birlikte yavaşça yürüyüş yapmak ve kalpleri yakınlaştırmak...",
            "Birbirlerine düşler bırakarak sevgilerini dile getirmek...",
            "Ellerini ilk kez tutmak ve sonsuza kadar birlikte olmak...",
            "İlk kez gözlerinde sevgiyle buluşmak... Birlikte kalacaklar!"
        ];

        const bgMusic = document.getElementById("bgMusic");
        const yasemin = document.getElementById("yasemin");
        const mehmet = document.getElementById("mehmet");
        const nextStepBtn = document.getElementById("nextStepBtn");
        const messageElement = document.getElementById("message");

        bgMusic.play();

        // Karakterler ve Animasyon
        function animateCharacters() {
            yasemin.style.transition = "transform 1s";
            mehmet.style.transition = "transform 1s";

            yasemin.style.transform = "translateX(100px)";
            mehmet.style.transform = "translateX(-100px)";
        }

        function changeMessage() {
            if (messageIndex < messages.length) {
                messageElement.textContent = messages[messageIndex];
                messageIndex++;
            } else {
                messageElement.textContent = "Ve sonunda, Yasemin ve Mehmet birleşiyor, sonsuza kadar birbirlerine kalp bırakacaklar!";
                nextStepBtn.style.display = "none";
                animateFinal();
            }
        }

        function animateFinal() {
            yasemin.style.transition = "transform 2s";
            mehmet.style.transition = "transform 2s";
            yasemin.style.transform = "translateX(0px)";
            mehmet.style.transform = "translateX(0px)";
            yasemin.style.bottom = "50px";
            mehmet.style.bottom = "50px";

            setTimeout(() => {
                yasemin.style.transform = "scale(1.2)";
                mehmet.style.transform = "scale(1.2)";
                yasemin.style.transition = "transform 1s";
                mehmet.style.transition = "transform 1s";

                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.textContent = "❤️";
                document.body.appendChild(heart);
            }, 2000);
        }

        // Buton Etkileşimi
        nextStepBtn.addEventListener("click", () => {
            animateCharacters();
            setTimeout(() => {
                changeMessage();
                yasemin.style.transform = "translateX(0)";
                mehmet.style.transform = "translateX(0)";
            }, 1000);
        });
    </script>

</body>
</html>
