<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Hearts ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Orbiting Hearts ❤️</h1>
        <div id="orbit-container">
            <div class="orbit" id="orbit-1">
                <div class="astronaut" id="astronaut-1"></div>
            </div>
            <div class="orbit" id="orbit-2">
                <div class="astronaut" id="astronaut-2"></div>
            </div>
        </div>
        <div id="controls">
            <button id="move-left">Move Left</button>
            <button id="move-right">Move Right</button>
        </div>
        <div id="scoreboard">
            <span>Distance: <span id="distance">100</span> km</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
