<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Aşk Yolu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            flex-direction: column;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .netflix-heart {
            font-size: 100px;
            color: red;
            animation: netflixIntro 2s ease-in-out forwards;
            opacity: 0;
        }
        @keyframes netflixIntro {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .game-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .star {
            width: 30px;
            height: 30px;
            background: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 10px yellow;
            transition: transform 0.1s;
        }
        .heart-goal {
            width: 80px;
            height: 80px;
            background: red;
            position: absolute;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite alternate;
        }
        .heart-goal:before, .heart-goal:after {
            content: '';
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart-goal:before {
            top: -40px;
            left: 0;
        }
        .heart-goal:after {
            left: 40px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.1) rotate(-45deg); }
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: white;
            opacity: 0;
            transition: opacity 1s, transform 1s;
            margin-top: 20px;
            position: absolute;
            top: 10%;
        }
    </style>
</head>
<body>
    <div class="netflix-heart">❤️</div>
    <div class="game-container">
        <div class="star" id="star"></div>
        <div class="heart-goal" id="heartGoal"></div>
    </div>
    <div class="message" id="resultMessage"></div>
    
    <script>
        setTimeout(() => {
            document.querySelector('.netflix-heart').style.display = 'none';
            document.querySelector('.game-container').style.display = 'block';
        }, 2500);
        
        const star = document.getElementById("star");
        const heartGoal = document.getElementById("heartGoal");
        heartGoal.style.top = Math.random() * (window.innerHeight - 100) + "px";
        heartGoal.style.left = Math.random() * (window.innerWidth - 100) + "px";
        
        document.addEventListener("mousemove", (e) => {
            star.style.left = e.clientX + "px";
            star.style.top = e.clientY + "px";
            if (Math.abs(e.clientX - heartGoal.offsetLeft) < 50 && Math.abs(e.clientY - heartGoal.offsetTop) < 50) {
                document.getElementById("resultMessage").innerHTML = "Tebrikler! Mehmet Karvar seni çooook seviyor! ❤️";
                document.getElementById("resultMessage").style.opacity = "1";
                document.getElementById("resultMessage").style.color = "#ff0";
            }
        });
    </script>
</body>
</html>
